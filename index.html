<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viva Library Tracker - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      border: 2px solid gold;
      border-radius: 15px;
      padding: 40px 20px;
      margin: 100px auto;
      width: 350px;
      background-color: maroon;
      box-shadow: 0 0 20px gold;
    }

    .container img {
      width: 120px;
      height: 120px;
      border: 3px solid gold;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    h1 {
      color: gold;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: white;
      font-size: 16px;
    }

    .show-password {
      display: block;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffd700;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://vivacollegeschool.com/wp-content/uploads/2019/02/viva_icon.jpg" alt="Viva Logo">
    <h1>Viva Library Tracker</h1>

    <input type="password" id="password" placeholder="Enter Password">
    <label class="show-password">
      <input type="checkbox" onclick="togglePassword()"> Show Password
    </label>

    <button onclick="login()">Login</button>

    <div id="error" class="error"></div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }

    function login() {
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      if (password === "viva2025") {
        window.location.href = "dashboard.html"; // Redirect to dashboard
      } else {
        errorDiv.textContent = "Incorrect password. Try again.";
      }
    }
  </script>

</body>
</html>
